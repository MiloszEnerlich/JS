<html> 
<head> 
<title>
 Przyk≈Çad obliczenia obowdu i pola trapezu rownoramiennego
</title>
 <script language="JavaScript">
function Pow_enerlich(a,b,h,r,pole)
{
 r_ene=parseFloat(r)
 a_ene=parseFloat(a)
 b_ene=parseFloat(b)
 h_ene=parseFloat(h)
 r=(b-a)/2*(b-a)/2+h*h
 pole=(a+b)*h/2
 document.getElementsByName('pole')[0].value=pole.toFixed(2); /* na dokument */
 alert("Pole="+pole.toFixed(2)+" cm^2"); /*do okna Alert */
 pokaz1.innerHTML="Pole="+pole.toFixed(2)+" cm^2"+"<br>";  /* do tabeli */
}
function Obw_enerlich(a,b,h,r,obw)
{
 r_ene=parseFloat(r)
 a_ene=parseFloat(a)
 b_ene=parseFloat(b)
 h_ene=parseFloat(h)
 r=(b-a)/2*(b-a)/2+h*h
 obw=r+r+a+b
 document.getElementsByName('obw')[0].value=obw.toFixed(2);
 alert("Obwod="+obw.toFixed(2)+" cm");
 pokaz2.innerHTML="Obwod="+obw.toFixed(2)+"cm"+"<br>";
}
 </script>
</head> 
<body> 
Pobliczanie obw i pola trapezu rownoramiennego

</body> 
</html>
